<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <!-- Default theme -->
<!-- <html lang="en"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body_content %}

    
        
    {% include 'bt/navabar.html' %}
    {% include 'bt/header.html' %}
    <!-- <main class="container"> -->

    <!-- <main class="container mt-4"> -->
    <main class="main-container m-4 ">
    <!-- <main class=""> -->
        {% block content %}
        {% endblock %}
    </main>


    {% endblock %}


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Theme Toggle Script -->
<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const rootElement = document.documentElement;

    // Set the initial theme based on local storage
    const currentTheme = localStorage.getItem('theme') || 'light';
    rootElement.setAttribute('data-bs-theme', currentTheme);
    themeToggleBtn.textContent = currentTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';

    // Toggle theme on button click
    themeToggleBtn.addEventListener('click', () => {
        const newTheme = rootElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
        rootElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeToggleBtn.textContent = newTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });
</script>
<!-- Custom JS -->
{% block extra_js %}{% endblock %}
</body>
</html>
