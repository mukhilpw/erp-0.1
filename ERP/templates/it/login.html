{% extends 'bt/base.html' %}
{% include 'bt/header.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container text-center">
                    <div class="avatar mx-auto mb-3"></div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form action="{% url 'loginweb' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn login-button mx-auto d-block">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}

{% block extra_css %}
<style>
    body {
        height: 100vh;
        background: linear-gradient(to bottom, #2c001e, #4c0033);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Ubuntu, sans-serif;
    }
    .login-container {
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        color: white;
        width: 300px;
    }
    .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 15px;
        background-image: url('https://a0.anyrgb.com/pngimg/1198/656/user-profile-profile-recruiter-necktie-avatar-person-heroes-user-professional-gentleman-thumbnail.png');
        background-size: cover;
        background-position: center;
        display: inline-block;
    }
    .form-control {
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
    }
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }
    .login-button {
        background-color: rgba(221, 72, 20, 0.7);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 20px;
        backdrop-filter: blur(5px);
    }
    .login-button:hover {
        background-color: rgba(230, 92, 46, 0.8);
    }
</style>
{% endblock %}
