<style>
    .card-img-top {
        width: 100%;
        height: 200px; /* Set a fixed height for all images */
        object-fit: cover; /* Ensure the image covers the area without distortion */
    }
</style>
<style>
    .card {
        height: 100%;  /* Make all cards equal height */
        display: flex;
        flex-direction: column;
    }
    .card-body {
        flex: 1;  /* Allow card body to fill available space */
        display: flex;
        flex-direction: column;
    }
    .card-text {
        flex-grow: 1;  /* Allow text to push button to bottom */
    }
    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover;  /* Make image cover full area */
    }
    .btn {
        margin-top: auto;  /* Push button to bottom */
    }
</style>
<!-- add effect and style  for cards -->
<style>



    /* Card hover effects */
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 25px;
        overflow: hidden;
        border: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card:hover {

        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        background-color: #f0f0f0;
    }

    /* Card image effects */
    .card-img-top {
        transition: transform 0.5s ease;
    }

    .card:hover .card-img-top {
        transform: scale(1.05);
    }

    /* Card title styling */
    .card-title {
        color: #2c3e50;
        font-weight: 600;
        margin-top: 15px;
        font-size: 1.25rem;
    }

    /* Card text styling */
    .card-text {
        color: #7f8c8d;
        font-size: 0.95rem;
        line-height: 1.5;
        
    }

    /* Button styling */
    .btn-primary {
        background: linear-gradient(45deg, #3498db, #2980b9);
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #2980b9, #3498db);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    /* Grid spacing */
    .row > div {
        padding: 15px;
    }

    /* Card body padding */
    .card-body {
        padding: 1.5rem;
        background: #ffffff;
    }
    
</style>
